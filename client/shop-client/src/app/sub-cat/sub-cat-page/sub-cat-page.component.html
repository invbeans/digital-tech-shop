<app-sub-category-feed>
    <app-sub-category-item *ngFor="let subCategory of subCategories; let index = index" name={{subCategory.name}} (click)="getProducts(subCategories[index].id)"></app-sub-category-item>
</app-sub-category-feed>

<app-product-container>
    <app-product-card *ngFor="let prod of products; let index = index" product_name={{products[index].name}} product_price={{products[index].price}} product_rate={{products[index].rating}}></app-product-card>
</app-product-container>
