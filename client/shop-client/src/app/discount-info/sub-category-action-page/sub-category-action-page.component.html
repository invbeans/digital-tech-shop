<div class="main-wrapper">

        <app-discount-info-page [action]="actionInfo.action"></app-discount-info-page>
    </div>
    <div class="feed">
        <p>Акция распространяется на этот раздел товаров:</p>
        <app-sub-category-feed>
            <app-sub-category-item name={{subCategory.name}}

        </app-sub-category-feed>
    </div>
</div>
