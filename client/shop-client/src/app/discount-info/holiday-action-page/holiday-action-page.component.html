<div class="main-wrapper">
    <div class="wrapper">
        <app-discount-info-page [action]="actionInfo.action"></app-discount-info-page>
    </div>
    <div class="feed">
        <p>Акция распространяется на следующие разделы товаров:</p>
        <app-sub-category-feed>
            <app-sub-category-item *ngFor="let subCategory of subCategories; let index = index"
                name={{subCategory.name}} (click)="onSubCategoryClick(subCategory.mainCategory)"></app-sub-category-item>
        </app-sub-category-feed>
    </div>
</div>
