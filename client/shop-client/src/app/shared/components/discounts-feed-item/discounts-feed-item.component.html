<div class="wrapper">
    <img src={{image}}>
    <div class="name">
        <p>{{actionName}}</p>
    </div>
    <div class="description" *ngIf="showDates">
        <p class="flex-start">{{dateStart | date: 'dd.MM.yyyy'}}</p>
        <p class="flex-end">{{dateEnd | date: 'dd.MM.yyyy'}}</p>
    </div>
</div>
