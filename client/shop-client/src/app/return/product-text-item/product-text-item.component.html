<div class="wrapper">
    <input type="checkbox" name="choose-product" [(ngModel)]="product.chosen" (click)="onChoseClick()">
    <p>{{product.product.name}}</p>
    <p>{{product.product.price | currency:'RUB':'symbol-narrow'}}</p>
    <label>
        <input type="checkbox" name="quality" [(ngModel)]="product.properQuality" [disabled]="!product.chosen">Надлежащее качество
    </label>
</div>
