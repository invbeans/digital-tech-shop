<div class="wrapper">
    <div class="info-block">
        <div class="column-left">
            <img src={{product!.image_link}}>
            <p>{{product!.manufacturer}}</p>
        </div>
        <div class="column-right">
            <p class="bigger-font">{{product!.name}}</p>
            <p>{{product!.price | currency:'RUB':'symbol-narrow'}}</p>
            <p>{{product!.rating}}⭐</p>
        </div>
    </div>
    <div class="add-to-basket">Добавить в Корзину</div>
</div>
