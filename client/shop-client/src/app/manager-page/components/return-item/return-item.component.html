<article class="grid">
    <div class="click-part" (click)="onApplicationClick()">
        <p>{{returnApplication.id}}</p>
        <p>{{returnApplication.date | date: 'dd.MM.yyyy - HH:mm:ss'}}</p>
    </div>
    <select (change)="statusChange()">
        <option>{{showStr[+currentStatus]}}</option>
        <option>{{showStr[+oppositeStatus]}}</option>
    </select>
    <button (click)="onSubmitClick()">Подтвердить</button>
</article>
<div class="reason" *ngIf="showText">
    {{returnApplication.text}}
</div>
<ng-content></ng-content>
